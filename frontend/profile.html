<main class="w-full flex flex-col animate-fade-in">
    <header class="sticky top-0 z-30 p-3 bg-white/60 backdrop-blur-xl border-b border-slate-200/50 flex items-center gap-4">
    <button onclick="loadPage('home')" class="hover:bg-purple-100 p-2 rounded-full transition-all">
        <img src="static/images/previous.png" class="w-5 h-5">
    </button>
    <div>
        <h2 class="text-lg font-bold text-slate-900" id="headerFullName">User Name</h2>
        <p class="text-[10px] text-slate-500" id="profilePostCount">0 Posts</p>
    </div>
</header>

    <div class="flex-1">
        <div class="h-48 bg-gradient-to-r from-purple-100 to-pink-100"></div>
        
        <div class="px-6 -mt-12 mb-6">
            <div class="flex justify-between items-end">
                <img id="userAvatar" src="static/images/user.png" 
                    class="w-32 h-32 rounded-full border-4 border-white shadow-lg bg-white object-cover">
                <button onclick="loadPage('edit_profile')" class="mb-2 px-6 py-2 border border-purple-200 rounded-full font-bold text-sm hover:bg-purple-50 transition-colors text-purple-700 bg-white/50 backdrop-blur-sm">
                    Edit Profile
                </button>
            </div>
            
            <div class="mt-4">
                <h2 class="text-2xl font-black text-slate-900" id="displayFullName">User Name</h2>
                <p class="text-slate-500 text-sm" id="displayUsername">@username</p>
                <p class="mt-3 text-slate-800 text-base" id="displayBio">Living life in glassmorphism. âœ¨ Coding my own world.</p>
                
                <div class="flex gap-4 mt-4 text-sm">
                    <span><b id="followingCount">128</b> <span class="text-slate-500">Following</span></span>
                    <span><b id="followersCount">512</b> <span class="text-slate-500">Followers</span></span>
                </div>
            </div>
        </div>

        <div class="flex border-b border-slate-200">
            <button class="flex-1 py-4 font-bold text-purple-600 border-b-4 border-purple-600">Posts</button>
            <button class="flex-1 py-4 font-bold text-slate-500 hover:bg-slate-50 transition">Media</button>
            <button class="flex-1 py-4 font-bold text-slate-500 hover:bg-slate-50 transition">Likes</button>
        </div>

        <div id="profileContent" class="p-20 text-center">
            <div class="text-4xl mb-2">Empty</div>
            <p class="text-slate-400 italic">No posts to show yet. Share your first thought!</p>
        </div>
    </div>
</main>
