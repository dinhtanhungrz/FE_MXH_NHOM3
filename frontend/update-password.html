<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập Nhật Mật Khẩu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-xl p-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-2 text-center">Cập Nhật Mật Khẩu</h2>
        <p class="text-gray-500 text-center mb-6">Nhập mật khẩu mới của bạn</p>

        <form id="updatePasswordForm" onsubmit="event.preventDefault(); updatePassword();">
            <!-- Current Password -->
            <div class="mb-4">
                <label for="currentPassword" class="block text-gray-700 font-medium mb-2">
                    Mật khẩu hiện tại
                </label>
                <input 
                    type="password" 
                    id="currentPassword" 
                    placeholder="Nhập mật khẩu hiện tại"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    required
                >
            </div>

            <!-- New Password -->
            <div class="mb-4">
                <label for="newPassword" class="block text-gray-700 font-medium mb-2">
                    Mật khẩu mới
                </label>
                <input 
                    type="password" 
                    id="newPassword" 
                    placeholder="Nhập mật khẩu mới"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    required
                >
            </div>

            <!-- Confirm Password -->
            <div class="mb-6">
                <label for="confirmPassword" class="block text-gray-700 font-medium mb-2">
                    Xác nhận mật khẩu
                </label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    placeholder="Xác nhận mật khẩu mới"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    required
                >
            </div>

            <!-- Error/Success Message -->
            <div id="errorMsg" class="hidden mb-4 p-3 rounded text-sm"></div>

            <!-- Update Button -->
            <button 
                type="submit" 
                id="updateBtn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200"
            >
                Cập nhật mật khẩu
            </button>
        </form>

        <!-- Back Link -->
        <p class="text-center text-gray-600 mt-6">
            <a href="profile.html" class="text-blue-600 hover:text-blue-800 font-medium">Quay lại hồ sơ</a>
        </p>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/axios-config.js"></script>
    <script src="js/authService.js"></script>
    <script src="js/update-password.js" defer></script>
</body>
</html>
