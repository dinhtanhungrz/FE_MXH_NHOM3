<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/axios-config.js"></script>
  <script src="js/authService.js"></script>
  <script src="js/forgot-password.js" defer></script>

  <style>
    body { font-family: "Times New Roman", Times, serif; }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center overflow-hidden">

<!-- Video background -->
<video autoplay muted loop playsinline
        class="absolute inset-0 w-full h-full object-cover">
  <source src="static/video/bg.mp4" type="video/mp4">
</video>

<div class="absolute inset-0 bg-slate-900/60"></div>

<div class="relative z-10 bg-slate-900/60 backdrop-blur-xl
            rounded-2xl shadow-xl p-10 w-full max-w-md
            border border-white/20">

  <div class="flex justify-center mb-6">
    <img src="static/images/logo-penguin-white.png" class="w-20 h-20">
  </div>

  <h1 class="text-2xl text-white text-center mb-2">
    Quên mật khẩu
  </h1>

  <p class="text-center text-gray-300 mb-6 text-sm">
    Nhập email của bạn và chúng tôi sẽ gửi cho bạn một liên kết để đặt lại mật khẩu.
  </p>

  <!-- ❌ bỏ th:action -->
  <form onsubmit="event.preventDefault(); forgotPassword();" class="space-y-5">

    <div class="relative">
      <span class="absolute inset-y-0 left-3 flex items-center">
        <img src="static/images/mail.png" class="w-5 opacity-70">
      </span>
      <input id="email" type="email" placeholder="Email address" required
              class="w-full pl-12 py-3 rounded-md
                    bg-white/90 text-gray-800">
    </div>

    <p id="msg" class="text-center text-sm hidden"></p>

    <button id="resetBtn" type="button" onclick="forgotPassword()" class="w-full py-3 rounded-md text-white font-semibold
                    bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500">
      Gửi liên kết
    </button>

  </form>

  <div class="mt-6 text-center">
    <a href="login.html"
        class="text-gray-300 hover:text-white underline text-sm">
      Quay lại đăng nhập
    </a>
  </div>

</div>
</body>
</html>
