<main class="w-full flex flex-col items-center justify-center p-6 animate-fade-in">
    <div class="w-full max-w-md
            bg-white/70 backdrop-blur-2xl
            p-10 rounded-3xl
            border border-white/40
            shadow-[0_20px_60px_rgba(0,0,0,0.08)]">

        <!-- Title -->
        <h2 class="text-3xl font-extrabold text-slate-900 mb-2 tracking-tight">
            Edit Profile
        </h2>
        <p class="text-sm text-slate-500 mb-8">
            Update your personal information
        </p>

        <form id="editProfileForm" onsubmit="window.profileManager.handleUpdate(event)" class="space-y-5">

            <!-- Avatar -->
            <div class="flex flex-col items-center gap-3">
                <div class="relative">
                    <img id="editPreviewAvatar" src="static/images/user.png" class="w-24 h-24 rounded-full
                        border-4 border-white
                        shadow-lg object-cover bg-white" />

                    <span class="absolute bottom-0 right-0
                        bg-purple-600 text-white
                        text-xs px-2 py-1 rounded-full shadow">
                        Edit
                    </span>
                </div>

                <input type="file" id="avatarInput" name="avatar" accept="image/*"
                    onchange="window.profileManager.previewImage(this)" class="text-xs text-slate-500 file:mr-4 file:py-1.5 file:px-4
                        file:rounded-full file:border-0
                        file:bg-purple-50 file:text-purple-700
                        hover:file:bg-purple-100 transition" />
            </div>

            <!-- Inputs -->
            <div class="space-y-3">
                <input type="text" id="editFirstName" placeholder="First Name" class="w-full px-4 py-3 rounded-xl
                    border border-slate-200
                    bg-white/80 text-sm
                    focus:outline-none focus:ring-2 focus:ring-purple-500" />

                <input type="text" id="editLastName" placeholder="Last Name" class="w-full px-4 py-3 rounded-xl
                    border border-slate-200
                    bg-white/80 text-sm
                    focus:outline-none focus:ring-2 focus:ring-purple-500" />

                <input type="text" id="editPhone" placeholder="Phone" class="w-full px-4 py-3 rounded-xl
                    border border-slate-200
                        bg-white/80 text-sm
                    focus:outline-none focus:ring-2 focus:ring-purple-500" />

                <input type="text" id="editAddress" placeholder="Address" class="w-full px-4 py-3 rounded-xl
                    border border-slate-200
                    bg-white/80 text-sm
                    focus:outline-none focus:ring-2 focus:ring-purple-500" />

                <textarea id="editHobby" placeholder="Hobby (Display as Bio)" rows="3" class="w-full px-4 py-3 rounded-xl
                    border border-slate-200
                    bg-white/80 text-sm resize-none
                    focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
            </div>

            <!-- Actions -->
            <div class="flex gap-4 pt-6">
                <button type="button" onclick="loadPage('profile')" class="flex-1 py-3 rounded-xl
                    text-slate-500 font-bold
                    hover:bg-slate-100 transition">
                    Cancel
                </button>

                <button type="submit" class="flex-1 py-3 rounded-xl
                    bg-slate-900 text-white font-bold
                    hover:bg-purple-600
                    shadow-lg hover:shadow-purple-500/30
                    transition">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</main>
<script src="js/axios-config.js"></script> 
<script src="js/authService.js"></script>

    <script src="js/menu.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/home.js"></script>
    <script src="js/edit_profile.js"></script>
