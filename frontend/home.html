<main class="flex flex-col h-full relative">
    <div class="p-4 bg-white/80 backdrop-blur-xl border-b border-purple-100 flex-shrink-0 z-10 sticky top-0">
        <h2 class="text-xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent drop-shadow-sm">
            Home Feed
        </h2>
    </div>

    <div class="flex-1 overflow-y-auto no-scrollbar pb-20">
        
        <div class="m-4 p-5 bg-white rounded-2xl border border-purple-100 shadow-[0_4px_20px_rgba(0,0,0,0.03)]">
            <div class="flex gap-4">
                <img src="static/images/user.png" class="w-12 h-12 rounded-full border border-slate-100 object-cover">
                
                <div class="flex-1">
                    <textarea id="post-content" 
                        class="w-full bg-slate-50 text-slate-800 placeholder-slate-400 border border-transparent focus:bg-white focus:border-purple-200 focus:ring-2 focus:ring-purple-50 rounded-xl p-3 resize-none text-base transition-all" 
                        placeholder="Bạn đang nghĩ gì thế?" 
                        rows="2"></textarea>
                    
                    <div id="preview-image-container" class="hidden mt-3 relative">
                        </div>

                    <div class="flex justify-between items-center mt-3 pt-3 border-t border-slate-50">
                        <div class="flex gap-2">
                            <button onclick="document.getElementById('post-image').click()" 
                                class="text-purple-500 hover:bg-purple-50 p-2 rounded-full transition" title="Thêm ảnh">
                                <i class="fa-regular fa-image text-xl"></i>
                            </button>
                            
                            <input type="file" id="post-image" class="hidden" accept="image/*">
                        </div>

                        <button id="btn-post-submit" 
                            class="bg-gradient-to-r from-purple-600 to-pink-500 text-white px-6 py-2 rounded-full font-bold shadow-lg shadow-purple-200 hover:shadow-purple-300 hover:-translate-y-0.5 transition-all">
                            Đăng bài
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="feed-container" class="px-4 space-y-5">
            <div class="text-center py-10 text-slate-400">Đang tải bài viết...</div>
        </div>

    </div>
</main>
<script src="js/axios-config.js"></script> 
<script src="js/authService.js"></script>

    <script src="js/menu.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/home.js"></script>
    <script src="js/edit_profile.js"></script>
